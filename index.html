  <!-- Script para cambiar vistas -->
  <script>
  const btnGrid = document.getElementById("btnGrid");  //Ese serÃ¡ el botÃ³n que el usuario pulsarÃ¡ para ver las imÃ¡genes en formato cuadrÃ­cula (grid).
  const btnPosts = document.getElementById("btnPosts"); //Ese serÃ¡ el botÃ³n para ver los posts tipo Instagram con imagen + texto.
  const gridSection = document.getElementById("gridSection");  //AsÃ­ podrÃ¡s mostrar u ocultar el bloque de las imagenes de la cuadricula cuando el botÃ³n que se presione.
  const postSection = document.getElementById("postSection"); //Esta tambiÃ©n se mostrarÃ¡ u ocultarÃ¡ cuando pulses el botÃ³n de post con texto.



  btnGrid.addEventListener("click", () => {
    gridSection.classList.add("show");
    gridSection.classList.remove("hide");

    postSection.classList.remove("show");
    postSection.classList.add("hide");
  });

  btnPosts.addEventListener("click", () => {
    postSection.classList.add("show");
    postSection.classList.remove("hide");

    gridSection.classList.remove("show");
    gridSection.classList.add("hide");
  });
</script>
